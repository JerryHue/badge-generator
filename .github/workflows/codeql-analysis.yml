# Workflow was generated when choosing a code scanning option on the Security tab.
name: CodeQL

on:
  push:
    branches: master
    paths-ignore:
      - "docs/**"
      - README.md

  pull_request:
    branches: master
    paths-ignore:
      - "docs/**"
      - README.md
  
  schedule:
    - cron: "41 1 * * 2"

jobs:
  analyze:
    name: Analyze

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
