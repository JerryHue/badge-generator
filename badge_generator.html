<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge Generator</title>

    <!-- Default styling from Github Pages site, when you turn markdown into a site without Jekll config. -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.28.1/commonmark.min.js"></script>

    <script src="main.js"></script>
</head>

<body onload="renderAll()">

    <div class="container-lg px-3 my-5 markdown-body">
        <h1>Badge Generator</h1>

        <h2>Your details</h2>

        <form onsubmit="event.preventDefault(); renderAll()">
            <h3>Github repo</h3>

            <div>
                Use this template: <input type="checkbox" name='use-this-template'>
            </div>
            <br>

            <div>
                Username: <input type="text" name="username" value="MichaelCurrin">
            </div>
            <br>

            <div>
                Repo name: <input type="text" name="repo-name" value="repo-boilerplates">
            </div>
            <br>

            <div>
                License type: <input type="text" name="license-type" value="MIT">
            </div>
            <br>

            <input type="submit" value="Give me badges">
        </form>

        <h2>Your badges</h2>

        <h3>Preview</h3>

        <div id="target-output"></div>
        <script id="badges" type="text/template">
{{ use }}
{{ tag }}
{{ license }}

        </script>

        <h3>Markdown</h3>

        <div id="target-output-md"></div>
    </div>

</body>

</html>
