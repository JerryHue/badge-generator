<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge Generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script src="main.js"></script>
</head>

<body onload="render()">
    <h1>Badge Generator</h1>

    <h2>Your details</h2>

    <h3>Github repo</h3>

    Username:<br>
    <input type="text" name="username" value="MichaelCurrin"><br>

    Repo name:<br>
    <input type="text" name="repo-name" value="repo-boilerplate">

    <h3>Your badges</h3>

    <div id="target-output"></div>
    <script id="badges" type="text/template">
        {{#userInputs}}
            <ul>
                <li><strong>Username:</strong> {{ username }}</li>
                <li><strong>Repo name:</strong> {{ repoName }}</li>
            </ul>
        {{/userInputs}}
    </script>

</body>

</html>
