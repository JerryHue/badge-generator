<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Generator</title>

    <!-- Default styling from Github Pages site, when you turn markdown into a site without Jekll config. -->
    <link rel="stylesheet" href="https://michaelcurrin.github.io/badge-generator/assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.28.1/commonmark.min.js"></script>

    <script src="assets/js/badges.js"></script>
    <script src="assets/js/images.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body onload="renderImages()">

    <div class="container-lg px-3 my-5 markdown-body">
        <h1>Image Generator</h1>

        <p>Prepare a logo or sample screenshot image for your README.md file</p>

        <h2>Enter image details</h2>

        <form onsubmit="event.preventDefault(); renderImages()">
            <fieldset name='image'>
                <legend>Doc image</legend>

                <div>
                    Source (required): <input type="text" name="src" value="logo.png">
                </div>
                <br>
                <div>
                    Link target: <input type="text" name="target" value="">
                </div>
                <br>
                <div>
                    Alt text: <input type="text" name="alt" value="My alt text">
                </div>
                <br>
                <div>
                    Title / hover text: <input type="text" name="title" value="My title">
                </div>
                <br>
                <div>
                    Width: <input type="text" name="width">
                </div>
                <br>
                <div>
                    Height: <input type="text" name="height" value="400">
                </div>
                <br>
                <div>
                    Align: <input type="text" name="alignAttr" value="center">
                </div>

            </fieldset>

            <br>
            <br>

            <input type="submit" value="Generate content">
        </form>

        <h2>Your content</h2>

        <script id="images" type="text/template">
**HTML image**

{{ htmlImg }}

**Markdown image**

{{ mdImg }}
        </script>

        <h3>Preview</h3>
        <!-- TODO: Load actual image but relative to repo only for preview -->
        <div id="target-output"></div>

        <h3>Markdown</h3>

        <div id="target-output-md"></div>
    </div>

</body>

</html>
