<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Generator</title>

    <!-- Default styling from Github Pages site, when you turn markdown into a site without Jekyll config. -->
    <!-- Or use Vue's styling? -->
    <link rel="stylesheet" href="https://michaelcurrin.github.io/badge-generator/assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-markdown@2.2.4/dist/vue-markdown.min.js"></script>

    <script src="assets/js/badges.js"></script>
    <script src="assets/js/images.js"></script>
</head>

<body>
    <div id="app" class="container-lg px-3 my-5 markdown-body">
        <div id="input">
            <h1>Image Generator</h1>

            <!-- TODO preamble -->

            <form @submit.prevent.enter="submit">
                <fieldset name='image'>
                    <legend>Doc image</legend>

                    <div>
                        <span>Source (required): </span>
                        <input v-model="imgSrc" placeholder="sample.png">
                    </div>

                    <br>

                    <div>
                        <span>Alt text: </span>
                        <input v-model="altText" placeholder="Fallback image text">
                    </div>

                    <br>

                    <div>
                        <span>Title: </span>
                        <input v-model="imgTitle" placeholder="Text to show on hover">
                    </div>

                    <br>

                    <div>
                        <span>Link target: </span>
                        <input v-model="linkTarget" placeholder="Internal path or external URL">
                    </div>

                    <br>

                    <div>
                        <span>Link target: </span>
                        <input v-model="linkTarget" placeholder="Internal path or external URL">
                    </div>

                    <br>

                    <div>
                        <span>Width: </span>
                        <input v-model="width" placeholder="e.g. 400">
                    </div>

                    <br>

                    <div>
                        <span>Height: </span>
                        <input v-model="height" placeholder="e.g. 400">
                    </div>

                    <br>

                    <div>
                        <span>Align direction: </span>
                        <select v-model="alignDir">
                            <option>center</option>
                            <option>right</option>
                            <option>left</option>
                        </select>
                    </div>
                </fieldset>

                <br>

                <!-- TODO turn into component and maybe personalize message - Generate badges vs docs vs images. Or Generate content. Submit is generic -->
                <input type="submit" value="Submit">
                <br>
                <p>
                    <i>Tip: Pressing the <kbd>Enter</kbd> key after updating a text field will also submit.</i>
                </p>
            </form>
        </div>

        <br>
        <br>

        <div id="output">
            <h2>Your content</h2>

            <div>
                <h3>Preview</h3>
                <!-- Make sure to not add result on a new line otherwise it will indent and format. -->
                <!-- Make sure to use :source since {{ result }} as inner text will fail to update on UI changes. -->
                <vue-markdown :source="result"></vue-markdown>
            </div>

            <div>
                <h3>Code</h3>
                <!-- To reduce whitespace, make sure to keep everything on one line here. -->
                <pre><code>{{ result }}</code></pre>
            </div>

        </div>
    </div>

    <script>
        Vue.use(VueMarkdown)

        var app = new Vue({
            el: '#app',
            data: {
                imgSrc: 'sample.png',
                linkTarget: '',
                altText: '',
                imgTitle: '',
                width: '',
                height: '400',
                alignDir: 'center',
                result: '_Your output will appear here_'
            },
            computed: {
                altTextOut() {
                    return this.altText || this.imgSrc
                },
                imgTitleOut() {
                    // If neither is set then null string is fine.
                    return this.imgTitle || this.altText
                },
            },
            methods: {
                process() {
                    const htmlImg = mkHtmlImg(
                        this.imgSrc, this.altTextOut, this.imgTitleOut, this.linkTarget, this.width, this
                        .height, this
                        .alignDir
                    )
                    const mdImg = markdownImageWithLink(
                        this.altTextOut, this.imgSrc, this.linkTarget, this.imgTitleOut
                    )

                    // TODO Use x-template in Vue, but for now this is quickest way.
                    return `\
**HTML image**

${htmlImg}

**Markdown image**

${mdImg}
`
                },
                submit(message, event) {
                    this.result = this.process()
                }
            },
        })

    </script>

</body>

</html>
