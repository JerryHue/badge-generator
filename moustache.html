<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
     -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

</head>

<body>
    <div id="formWrapper">

    </div>

    <script id="tmpl" type="x-template">
        <form>
            <label>
                <input type="radio" name="gender" value="male"{{#maleIsDefault}} checked{{/maleIsDefault}}> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"{{#femaleIsDefault}} checked{{/femaleIsDefault}}> Female
            </label>
        </form>
    </script>

    <script type="text/javascript">
        var data = {
            gender: 'female',
            maleIsDefault: function () {
                return this.gender == 'male';
            },
            femaleIsDefault: function () {
                return this.gender == 'female';
            }
        };

        var template = $("#tmpl").html();
        var result = Mustache.render(template, data);

        $("#formWrapper").html(result);

    </script>

</body>

</html>
